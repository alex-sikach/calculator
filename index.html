<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="leftf">
            <div class="result">
                <input type="text" value="0" class="res" id="result" readonly>
            </div>
            <div class="actions">
                <button class="action clear">ac</button>
                <button class="action back">&#60;-</button>
                <button class="action sqrt">&radic;</button>
                <button class="action degree">de</button>
                <button class="action lbkt">(</button>
                <button class="action rbkt">)</button>
                <button class="action factorial">x!</button>
                <button class="action pi">Pi</button>
            </div>
            <div class="numbers">
                <button class="number" id="num_1">1</button>
                <button class="number" id="num_2">2</button>
                <button class="number" id="num_3">3</button>
                <button class="number" id="num_4">4</button>
                <button class="number" id="num_5">5</button>
                <button class="number" id="num_6">6</button>
                <button class="number" id="num_7">7</button>
                <button class="number" id="num_8">8</button>
                <button class="number" id="num_9">9</button>
            </div>
            <div class="extra">
                <button class="extr">%</button>
                <button class="extr number">0</button>
                <button class="extr">.</button>
            </div>
        </div>
        <div class="rightf">
            <button class="equals">=</button>
        <div class="main_actions">
            <button class="main_a">/</button>
            <button class="main_a">*</button>
            <button class="main_a">-</button>
            <button class="main_a">+</button>
        </div>
        </div>
    </div>

    <!--JS-->
    <script src="index.js"></script>
</body>
</html>
