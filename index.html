<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <!-- <div class="leftf"> -->
            <div class="result">
                <input type="text" value="0" class="res" id="result" readonly>
            </div>
            <div class="actions">
                <button class="action clear btn">ac</button>
                <button class="action back btn">&#60;-</button>
                <button class="action sqrt btn">&radic;</button>
                <button class="action degree btn">de</button>
                <button class="action lbkt btn">(</button>
                <button class="action rbkt btn">)</button>
                <button class="action factorial btn">x!</button>
                <button class="action pi btn">Pi</button>
            </div>
            <div class="numbers">
                <button class="number btn" id="num_1">1</button>
                <button class="number btn" id="num_2">2</button>
                <button class="number btn" id="num_3">3</button>
                <button class="number btn" id="num_4">4</button>
                <button class="number btn" id="num_5">5</button>
                <button class="number btn" id="num_6">6</button>
                <button class="number btn" id="num_7">7</button>
                <button class="number btn" id="num_8">8</button>
                <button class="number btn" id="num_9">9</button>
            </div>
            <div class="extra">
                <button class="extr btn">%</button>
                <button class="extr number btn">0</button>
                <button class="extr btn">.</button>
            </div>
        <!-- </div> -->
        <!-- <div class="rightf"> -->
            <button class="equals">=</button>
        <div class="main_actions">
            <button class="main_a btn">/</button>
            <button class="main_a btn">*</button>
            <button class="main_a btn">-</button>
            <button class="main_a btn">+</button>
        </div>
        <!-- </div> -->
    </div>

    <!--JS-->
    <script src="index.js"></script>
</body>
</html>
